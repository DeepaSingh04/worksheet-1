<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Box</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .responsive-box {
            width: 50vw;
            padding: 10px;
            border: 5px solid red;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="responsive-box">
        Hello I am a responsive box.
    </div>
</body>
</html>
