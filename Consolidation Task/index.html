<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>

:root {
            font-size: 16px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }

        header {
            position: sticky;
            top: 0;
            background: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        nav ul li a:hover {
            background: #555;
            border-radius: 5px;
        }

        main {
            padding: 2rem 5%;
        }

        .intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        .intro h1::before {
            content: "Welcome to ";
            color: #555;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: #f5f5f5;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div>My Portfolio</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h1>Deepa Portfolio</h1>
            <p>Explore my work and learn more about me!</p>
        </section>
        <section id="projects" class="gallery">
            <div class="gallery-item">Project 1</div>
            <div class="gallery-item">Project 2</div>
            <div class="gallery-item">Project 3</div>
            <div class="gallery-item">Project 4</div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 My Portfolio | All Rights Reserved</p>
    </footer>
</body>
</html>
