<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        #card {
            background-color: lightgray;
            padding: 20px;
            border: 1px solid gray;
            color: black; 
        }

        .highlight {
            color: red; 
        }
    </style>
</head>
<body>
    <div id="card" class="highlight">
        This is a highlighted card.
    </div>
</body>
</html>
