<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Font</title>
    <style>
        :root {
            
            font-size: clamp(1rem, 2vw, 1.5rem);
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }

        .container {
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 2rem; 
        }

        p {
            font-size: 1rem; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Font Example</h1>
        <p>The font size of this page adjusts based on the viewport width using <code>clamp()</code>.</p>
    </div>
</body>
</html>
